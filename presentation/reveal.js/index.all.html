<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="dist/theme/league.css">

  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-transition="zoom" data-background-transition="slide" data-transition-speed="fast">
        Slide 1 - Secret Note
        <aside class="notes">
          Shhh, these are your private notes üìù
        </aside>
      </section>

      <section>
        <section data-background-transition="convex"
          data-background-image="https://picsum.photos/id/870/2000/1500?grayscale&blur=2">
          Vertical 1 - Image
        </section>
        <section data-background-image="https://picsum.photos/seed/picsum/2000">
          Vertical 2 - Image
        </section>
      </section>

      <section data-background-color="aquamarine" data-background-transition="convex">
        <h2>Slide 3 - Fragment (Fade)</h2>

        <span class="fragment fade-in">
          <span class="fragment highlight-red">
            <span class="fragment fade-out">
              Fade in > Turn red > Fade out
            </span>
          </span>
        </span>

        <p class="fragment" data-fragment-index="3">Appears last</p>
        <p class="fragment" data-fragment-index="1">Appears first</p>
        <p class="fragment" data-fragment-index="2">Appears second</p>
      </section>

      <section data-markdown data-background-color="rgb(170,200,255)">
        <textarea data-template>
          ## Slide 4
          A paragraph with some text and a [link](https://hakim.se).
          
          ---
          
          ## Slide 5 - Video
          <section data-background-video="https://static.slid.es/site/homepage/v1/homepage-video-editor.mp4"
            data-background-video-loop data-background-video-muted></section>
          
          ---
          
          ## Slide 6 - Iframe (NOT Interactive)
          <section data-background-iframe="http://osmankayi.com">
          
          ---
          
          ## Slide 7 - Iframe (Interactive)
          <section data-background-iframe="http://osmankayi.com"
          data-background-interactive>
          </section>

          ---
          ## Slide 8 - Auto-Animate
          <section data-auto-animate>
            <h1>Implicit</h1>
          </section>
          <section data-auto-animate>
            <h1>Implicit</h1>
            <h1>Animation</h1>
          </section>

        </textarea>
      </section>

    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      controls: true,
      progress: true,
      slideNumber: true,
      //autoSlide: 5000, loop: true,
      pdfSeparateFragments: false,


      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
